<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .translation {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .translation h2 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #555;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation App</h1>
        <form action="/translate" method="post">
            <label for="input_text">Enter Text to Translate:</label><br>
            <textarea id="input_text" name="input_text" rows="4" placeholder="Enter your text here..." required></textarea><br>
            <button type="submit">Translate</button>
        </form>
        {% if input_text %}
            <div class="translation">
                <h2>Original Text:</h2>
                <p>{{ input_text }}</p>
                <h2>Translated Text (Hindi):</h2>
                <p>{{ translated_text_hi }}</p>
                {% if translated_text_hi %}
                    <audio controls>
                        <source src="data:audio/mp3;base64,{{ audio_data }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
